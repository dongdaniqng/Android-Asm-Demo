apply plugin:'groovy'
apply plugin:'maven'

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.5.2'
}

repositories {
    jcenter()
}

uploadArchives{
    repositories.mavenDeployer{
        repository(url:uri('../repo'))

        pom.groupId = 'com.plugin'
        pom.artifactId='asm'
        pom.version  = '1.0.0'
    }
}